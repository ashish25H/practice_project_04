<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Josefin+Sans:wght@200&family=Montserrat:ital,wght@0,500;1,500&family=Mukta&family=Open+Sans:ital@1&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <style>
    *{
      font-family: 'Josefin Sans';
    }
  </style>

</head>

<body class="bg-[#fff1f2] ">
  <header class="my-[30px] sm:hidden">
    <img src="./images/logo.svg" alt="logo" class="w-[110px] ml-[30px]">
  </header>

  <div class="sm:flex">

    <div class=" sm:order-2 sm:basis-[45%]">
      <img src="./images/hero-mobile.jpg" alt="girlImg" class="w-auto sm:h-[100vh]">
    </div>

    <div class="my-[50px] text-center px-[20px] sm:text-left sm:order-1 sm:basis-[55%] sm:pl-[100px]">

      <div>
        <img src="./images/logo.svg" alt="logo" class="hidden sm:block  pb-[100px]">
      </div>

      <div class="text-4xl  uppercase tracking-widest px-[20px] mb-[20px] sm:text-8xl sm:p-[0px]">
        <p><span class="text-[#fda4af]">We're</span> <span class="font-black">coming soon</span> </p>
      </div>

      <p class="text-[#fda4af] pb-[20px] sm:pr-[300px]">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="flex justify-between border-2 border-[#fda4af]  pl-[10px] rounded-full sm:mr-[300px]">
        <input type="email" placeholder="Email Adderss" class="bg-[#fff1f2] outline-none border-none rounded-xl">
        <button><img src="./images/icon-arrow.svg" alt="icon-arrow" class="bg-[#fecdd3] py-[15px] px-[30px] rounded-full sm:hover:scale-125 hover:ease-in duration-300 hover:drop-shadow-xl"></button>
      </div>

    </div>

  </div>

</body>

</html>
